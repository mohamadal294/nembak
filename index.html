<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Lamaran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #ff6b6b;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
        }
        .proposal-message {
            font-size: 1.5em;
            color: #ff0066;
            margin: 40px;
        }
        .button-container {
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            touch-action: none;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }

        /* Responsif untuk HP */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            #countdown {
                font-size: 1.5em;
            }
            .proposal-message {
                font-size: 1.2em;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Menuju Momen Terpenting Kita...</h1>
    <div id="countdown"></div>
    <div id="proposal" class="proposal-message" style="display: none;">
        "Maukah kamu menjadi bagian dari hidupku selamanya?"
    </div>
    <div id="buttons" class="button-container" style="display: none;"></div>

    <script>
        // 1. Ganti dengan TANGGAL DAN WAKTU LAMARANMU (format: YYYY-MM-DDTHH:MM:SS)
        const targetDate = new Date("2025-03-30T00:43:00").getTime();

        // 2. Update hitung mundur setiap 1 detik
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // 3. Jika waktu habis
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("proposal").style.display = "block";
                showButtons();
                return;
            }

            // 4. Hitung hari, jam, menit, detik dengan format 2 digit
            const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
            const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

            // 5. Tampilkan di layar
            document.getElementById("countdown").innerHTML = 
                `${days} Hari : ${hours} Jam : ${minutes} Menit : ${seconds} Detik`;
        }, 1000);

        // 6. Fungsi untuk menampilkan tombol
        function showButtons() {
            const buttonsContainer = document.getElementById("buttons");
            buttonsContainer.style.display = "block";

            // Tombol "Ya"
            const yesButton = document.createElement("button");
            yesButton.className = "btn btn-yes";
            yesButton.innerHTML = "Ya!";
            yesButton.onclick = () => {
                alert("Terima kasih! Aku tidak sabar memulai hidup baru bersamamu 💍");
                // Redirect ke halaman spesial atau tampilkan pesan lain
            };
            buttonsContainer.appendChild(yesButton);

            // Tombol "Tidak"
            const noButton = document.createElement("button");
            noButton.className = "btn btn-no";
            noButton.innerHTML = "Tidak";
            noButton.onclick = (e) => moveButton(e, noButton);
            buttonsContainer.appendChild(noButton);
        }

        // 7. Fungsi untuk memindahkan tombol "Tidak" secara acak
        function moveButton(event, button) {
            const windowWidth = window.innerWidth - button.offsetWidth;
            const windowHeight = window.innerHeight - button.offsetHeight;
            
            // Posisi acak
            const randomLeft = Math.random() * windowWidth;
            const randomTop = Math.random() * windowHeight;
            
            // Animasi perpindahan
            button.style.position = "absolute";
            button.style.left = `${randomLeft}px`;
            button.style.top = `${randomTop}px`;
            button.style.transition = "all 0.3s ease";
        }
        function moveButton(event, button) {
            const windowWidth = document.documentElement.clientWidth - button.offsetWidth;
            const windowHeight = document.documentElement.clientHeight - button.offsetHeight;
            const randomLeft = Math.random() * (windowWidth - 40) + 20;
            const randomTop = Math.random() * (windowHeight - 40) + 20;

            button.style.position = "absolute";
            button.style.left = `${randomLeft}px`;
            button.style.top = `${randomTop}px`;
            button.style.transition = "all 0.3s ease";
        }
    </script>
</body>
</html>
